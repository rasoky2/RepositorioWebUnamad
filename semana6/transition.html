<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transform</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>
    <h2>CSS3<br>transform-ejemplos</h2>
    <div class="container">
        <div class="col">
            <div class="box translate">Translate</div>
            <div class="box translatex">Translate X</div>
            <div class="box translatey">Translate Y</div>
            <div class="box scale">Scale</div>
            <div class="box scalex">Scale X</div>
            <div class="box scaley">Scale Y</div>
        </div>
        <div class="col">
            <div class="box rotate">Rotate</div>
            <div class="box rotatex">Rotate X</div>
            <div class="box rotatey">Rotate Y</div>
            <div class="box rotatez">Rotate Z</div>
            <div class="box skew">Skew</div>
            <div class="box skewx">Skew X</div>
            <div class="box skewy">Skew Y</div>
        </div>
    </div>
</body>
</html>
